# You can specify a custom docker image from Docker Hub as your build environment.
image: mono

pipelines:
  default:
    - step:
        name: Build Project Hedra with Mono.
        deployment: production
        trigger: manual
        script:
          - apt-get update
          - apt-get install -y git
          - apt-get install -y zip
          - git clone ssh://git@bitbucket.org/Zaphyk/project-hedra-assets.git
          - mv "project-hedra-assets/" "../../Assets/"
          - xbuild Hedra/Hedra.csproj
          - zip -r mono-build-${BITBUCKET_COMMIT}.zip Hedra/bin/Debug/
          - curl -X POST "https://${BB_AUTH_STRING}@api.bitbucket.org/2.0/repositories/${BITBUCKET_REPO_OWNER}/${BITBUCKET_REPO_SLUG}/downloads" --form files=@"mono-build-${BITBUCKET_COMMIT}.zip"