# You can specify a custom docker image from Docker Hub as your build environment.
image: mono

pipelines:
  default:
    - step:
        name: Build Project Hedra for Mono.
        script:
          - apt-get update
          - apt-get install -y git
          - git clone ssh://git@bitbucket.org/Zaphyk/project-hedra-assets.git
          - mv "project-hedra-assets/" "../../Assets/"
          - xbuild Hedra/Hedra.csproj